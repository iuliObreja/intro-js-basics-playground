<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
      p {
        font-weight: 700;
      }

      .add-to-cart-btn,
      .buy-btn {
          /* width: 100vh; */
          color:#202020;
          font-size: 1rem;
          font-weight: 700;
          padding: 0.3em 1em;
          border:#b6b6b6 solid 0.5px;
          border-radius: 2px;
        }

        .add-to-cart-btn {
          background-color: yellow;
        }

        .buy-btn {
          background-color: orange;
        }
    </style>
  </head>
  <body>
    
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price is: $7.99</p>
    
    <!-- Add to cart Button -->
    <button class="add-to-cart-btn"
            onclick="alert('Added');">
            Add to cart
    </button>
    
    <!-- Buy button -->
    <button class="buy-btn"
            onclick="
              alert('Loading...');
              alert('Purchased');
            ">Buy now
    </button>
    
  </body>
</html>
