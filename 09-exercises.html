<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-exercises</title>
  </head>
  <body>
    <button>9a</button>
    <button class="js-btn">9b</button>

    <button
      class="js-btn-heads"
      onclick="document.querySelector('.js-choice').innerHTML = 'You chose: heads';"
    >
      heads
    </button>

    <button
      class="js-btn-tails"
      onclick="document.querySelector('.js-choice').innerHTML = 'You chose: tails';"
    >
      tails
    </button>

    <p class="js-choice"></p>
    
    <!--Input-Submit exercise-->
    <input
      class="js-name-input"
      type="text"
      placeholder="Name"
      onkeydown="handleNameKeydown(event);"
    />

    <button class="js-btn-submit" onclick="displayUser();">Submit</button>

    <p class="js-user-name"></p>

    <script>
      //9a.
      const buttonElement = document.querySelector(".js-btn");
      //9b.
      buttonElement.innerHTML = "9b done!";

      //Input-Submit exercise
      function handleNameKeydown(event) {
        if (event.key === "Enter") {
          displayUser();
        }
      }

      function displayUser() {
        const inputElement = document.querySelector(".js-name-input");

        document.querySelector(
          ".js-user-name"
        ).innerHTML = `Your name is: ${inputElement.value}`;
      }
    </script>
  </body>
</html>
