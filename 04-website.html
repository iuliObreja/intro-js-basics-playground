<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-project</title>
    <style>
      html {
        font-size: 16px;
      }
      
      button {
        background-color: lightcoral;
        color: white;
        border: none;
      }

      .blue-button {
        background-color: lightblue;
        color: #202020;
      }

      p {
        font-family:Arial, Helvetica, sans-serif;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <!-- HTML elements -->
    <button title="I have a title tag" 
            class="blue-button"  
            onclick="alert('Good job!')">
            hello
    </button>
    <!-- <button> = Opening tag -->
    <!-- </button> = Closing tag -->
    <!-- "title attribut creates a tooltip on that specific element with the text writen inside the tag, not element" -->
    <p>paragraph of text</p> 

    
    
    <!-- Nesting -- When we have an element inside of another element -->
    <p>This is a <button>Button</button> with one space after letter "a"</p> 

    
    
    <!-- Multiple spaces are combined in one space --Line 20 = Line 17 -->
    <p>This is a                     <button>Button</button>with more spaces after letter "a"</p>

    
    
    <!-- Newlines also count as space --spacing of Line 22 = spacing of Line 20 & 17 -->
    <p>
        This is a      <button>Button</button>
    </p>


    
    
    <!-- ---------------- Exercises -------------- -->
    <p>-------------------Exercises---------------</p><br><br>
    <ol>
      <li><button>Click</button></li>
      <li><button>Iuly</button> <button>Watermelon</button></li>
      <li><p>Hello, world!</p></li>
      <li><p>Today I learned some programming from "SuperSimpleDev"</p></li>
    </ol>
    <script>
      console.log( 2 + 2);
      console.log('some ' + 'text'); 
    </script>
  </body>
</html>
