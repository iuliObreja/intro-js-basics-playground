    <!-- -----------Exercises----------- -->
    <!-- 5h Add 2 buttons "+4" and "+5"-->
    <button onclick="
      cartQuantity += 4;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+4
    </button>
    
    <button onclick="
      cartQuantity += 5;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+5
    </button>

    <!-- 5i. Add a button "Remove from cart" -> decreases the cartQuant by 1 -->
    <button onclick="
      cartQuantity--; //This -- is called Decrementor Operator
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Remove from cart
    </button>
    <!-- The proper way to do the "5i" and not get a negative quantity -made by esSeen- -->
    <button onclick="
        if(cartQuantity > 0) {
          cartQuantity--;
          console.log(`Cart quantity: ${cartQuantity}`);
        } else {
          return cartQuantity;
        }
    ">Patched Remove from cart
    </button>

    <!-- 5j. Add 2 buttons "-2" and "-3" -> decrease quant by 2 and 3 -->

          cartQuantity -= 2;

      <button onclick="
