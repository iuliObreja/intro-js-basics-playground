<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-projects</title>
    <link rel="stylesheet" href="./styles/10-h-i-j-exercises.css">
    <script defer src="./scripts/10-h-i-j-exercises.js"></script>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button onclick="subscribe()" class="js-subscribe-btn subscribe-button">
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input cost-input"
      onkeydown="handleCostKeydown(event);"
    />
    <button
      onclick="
      calculateTotal();
    "
      class="calculate-button"
    >
      Calculate
    </button>

    <p class="js-total-cost total-cost"></p>
    <p class="js-error-message error-message"></p>
  </body>
</html>
