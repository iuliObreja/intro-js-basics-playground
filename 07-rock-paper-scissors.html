<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    
    <button 
      onclick="playGame('rock')">Rock
    </button>
    
    <button 
      onclick="playGame('paper')">Paper
    </button>

    <button 
      onclick="playGame('scissors')">Scissors
    </button>

    <script>
      
      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';
        
        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lost.';
          } else if (computerMove === 'paper') {
            result = 'You won!';
          } else if (computerMove === 'scissors') {
            result = 'Tie!';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You won.';
          } else if (computerMove === 'paper') {
            result = 'Tie!';
          } else if (computerMove === 'scissors') {
            result = 'You lost!';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lost!';
          } else if (computerMove === 'scissors') {
            result = 'You won!';
          }
        }

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
      }

      function pickComputerMove() {
        const randomNum = (Math.random());

        let computerMove = '';
       
        if (randomNum >= 0 && randomNum < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNum >= 2 / 3 && randomNum < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }


      //In JS functions, we also have Return Statements = let's us get a value out of a function;

      /* ---------
      We can return anything that result's in a value:
        - return 'rock'; 'rock' = return value;
        - return 2 + 2;
        - return variable1;
        - return Math.random();
        - etc; 

        - return;  This returns undefined;
      */

      /* ---------
       !! When we use a return function, it ends the function immediately;
        return;
        console.log('after'); <<-- will not be printed, because "return" end's the function;
      */
   
      //Following the code line-by-line = Tracing the code
    
    </script>
  </body>
</html>
