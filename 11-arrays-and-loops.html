      const array1 = [1, 2, 3];
      const array2 = array1; // only a reference to array1
      array2.push(4);
      console.log(array1); // [1, 2, 3, 4];
      console.log(array2); // [1, 2, 3, 4];

      const [firstValue, secondValue] = [1, 2 ,3];

      for (let i = 1; i <= 10; i++) {
        if (i % 3 === 0) {
          continue; //skip 3 and 6

        console.log(i);
        if (i === 8) {
          break; // exit the loop
        }

      let i = 1;

      while (i <= 10) {
        if (i % 3 === 0) {

      //////////
      function doubleArray(nums) {
        let numsDoubled = [];
        
        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num === 0) {
            return numsDoubled;
          }
          numsDoubled.push(num * 2);
        }

        return numsDoubled;
      }

      console.log(doubleArray([1, 2, 5])); // [2, 4, 10];
      console.log(doubleArray([2, 4, 0, 5])); // [4, 8];
