<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-projects</title>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button onclick="subscribe()" 
      class = "js-subscribe-btn"> 
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeydown(event);"/>
    <button onclick="
      calculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
      console.log(typeof String(23));
      console.log('25' - 5);
      //if a string only contains a number, and we - * / conv into a number -> 20
      console.log('25' + 5);
      // if we have  -(substraction), converts into a string -> 255

      window.document
      window.console.log('window');
      window.alert('Alert!');
      //"window" is a built-in object representing the browser, wich is added automatically by JS

      function handleCostKeydown(event) {
        if (event.key === 'Enter'){
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if(cost < 40) {
          cost += 10;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-btn');

        if(buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe';
        }
      }

      //we chose innerText to ignore the spaces around the word "Subscribe" and not cause errors
      
    </script>
  </body>
</html>
