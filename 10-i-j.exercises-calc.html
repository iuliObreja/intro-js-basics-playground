<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/10-i-j.exercises-calc.css">
    <script defer src="./scripts/10-i-j.exercises-calc.js"></script>
  </head>
  <body>
    <div class="main">
      
      <div class="calculator-body">
        <span class="title">Calculator</span> <!-- Title -->
        <div class.btn-row> <!-- Row 1 -->
          <button onclick="
              updateCalculation('1'); 
              console.log(calculation)
              "
              class="calculator-button"
              >1

          </button>

          <button onclick="
              updateCalculation('2'); 
              console.log(calculation)
              "
              class="calculator-button"
              >2

          </button>

          <button onclick="
              updateCalculation('3'); 
              console.log(calculation)
              "
              class="calculator-button"
              >3

          </button>

          <button onclick="
              updateCalculation(' + '); 
              console.log(calculation)
              "
              class="calculator-button operator"
              >+
          </button>
        </div>

        <div class.btn-row> <!-- Row 2 -->
          <button onclick="
              updateCalculation('4'); 
              console.log(calculation)
              "
              class="calculator-button"
              >4

          </button>

          <button onclick="
              updateCalculation('5'); 
              console.log(calculation)
              "
              class="calculator-button"
              >5

          </button>

          <button onclick="
              updateCalculation('6'); 
              console.log(calculation)
              "
              class="calculator-button"
              >6

          </button>

          <button onclick="
              updateCalculation(' - '); 
              console.log(calculation)
              "
              class="calculator-button operator"
              >-
          </button>
        </div>
        
        <div class.btn-row> <!-- Row 3 -->
          <button onclick="
              updateCalculation('7'); 
              console.log(calculation)
              "
              class="calculator-button"
              >7

          </button>

          <button onclick="
              updateCalculation('8'); 
              console.log(calculation)
              "
              class="calculator-button"
              >8

          </button>

          <button onclick="
              updateCalculation('9'); 
              console.log(calculation)
              "
              class="calculator-button"
              >9

          </button>

          <button onclick="
              updateCalculation(' * '); 
              console.log(calculation)
              "
              class="calculator-button operator"
              >*
          </button>
        </div>
        
        <div class.btn-row> <!-- Row 4 -->
          <button onclick="
              updateCalculation('0'); 
              console.log(calculation)
              "
              class="calculator-button"
              >0

          </button>

          <button onclick="
              updateCalculation(' . '); 
              console.log(calculation)
              "
              class="calculator-button"
              >.

          </button>

          <button onclick="
              calculation = eval(calculation); 
              console.log(calculation);
              localStorage.setItem('calculation', calculation);
              "
              class="calculator-button"
              >=
          </button>

          <button onclick="
              updateCalculation(' / '); 
              console.log(calculation)
              "
              class="calculator-button operator"
              >/
          </button>
      </div>

      <div class="btn-row"> <!-- Row 5 - Clear-btn -->
          <button onclick="
              calculation = ''; 
              console.log(calculation);
              localStorage.setItem('calculation', calculation)
              "
              class="calculator-button clear-button"
              >
              Clear
          </button>
      </div>
    </div>
  </body>
</html>
