<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      
      <div class="calculator-body">
        <span class="title">Calculator</span> <!-- Title -->
        <div class.btn-row> <!-- Row 1 -->
          <button onclick="
              updateCalculation('1'); 
              displayCalculation()
              ">1
          </button>

          <button onclick="
              updateCalculation('2'); 
              displayCalculation()
              ">2
          </button>

          <button onclick="
              updateCalculation('3'); 
              displayCalculation()
              ">3
          </button>

          <button onclick="
              updateCalculation(' + '); 
              displayCalculation()
              ">+
          </button>
        </div>

        <div class.btn-row> <!-- Row 2 -->
          <button onclick="
              updateCalculation('4'); 
              displayCalculation()
              ">4
          </button>

          <button onclick="
              updateCalculation('5'); 
              displayCalculation()
              ">5
          </button>

          <button onclick="
              updateCalculation('6'); 
              displayCalculation()
              ">6
          </button>

          <button onclick="
              updateCalculation(' - '); 
              displayCalculation()
              ">-
          </button>
        </div>
        
        <div class.btn-row> <!-- Row 3 -->
          <button onclick="
              updateCalculation('7'); 
              displayCalculation()
              ">7
          </button>

          <button onclick="
              updateCalculation('8'); 
              displayCalculation()
              ">8
          </button>

          <button onclick="
              updateCalculation('9'); 
              displayCalculation()
              ">9
          </button>

          <button onclick="
              updateCalculation(' * '); 
              displayCalculation()
              ">*
          </button>
        </div>
        
        <div class.btn-row> <!-- Row 4 -->
          <button onclick="
              updateCalculation('0'); 
              displayCalculation()
              ">0
          </button>

          <button onclick="
              updateCalculation(' . '); 
              displayCalculation()
              ">.
          </button>

          <button onclick="
              calculation = eval(calculation); 
              displayCalculation();
              localStorage.setItem('calculation', calculation);
              ">=
          </button>

          <button onclick="
              updateCalculation(' / '); 
              displayCalculation()
              ">/
          </button>
      </div>

      <div class="btn-row"> <!-- Row 5 - Clear-btn -->
          <button onclick="
              calculation = ''; 
              displayCalculation();
              localStorage.setItem('calculation', calculation)">clear
          </button>
      </div>

      <p class="js-show-result"></p>
    </div>
    
    <script>
      let calculation = localStorage.getItem('calculation') || '';

      displayCalculation();

      function updateCalculation(value) {
        calculation += value;
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation() {
        document.querySelector('.js-show-result')
          .innerHTML = calculation;
      }
    </script>
  </body>
</html>
