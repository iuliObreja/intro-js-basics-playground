<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-project-9h-exercise</title>
  </head>
  <body>
    <input 
      class="js-input"
      onkeyup="showText(value);"
    />

    <p class="js-instant-text"></p>

    <script>
      function showText(value) {
        const inputElement = document.querySelector('.js-input');
        const textAppear = document.querySelector('.js-instant-text');

        textAppear.innerHTML = inputElement.value;
      }
    </script>
  </body>
</html>
