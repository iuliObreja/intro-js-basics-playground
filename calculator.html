<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      
      <div class="calculator-body">
        <span class="title">Calculator</span> <!-- Title -->
        <div class.btn-row> <!-- Row 1 -->
          <button onclick="updateCalculation('1'); 
                           console.log(calculation)">1
          </button>

          <button onclick="updateCalculation('2'); 
                           console.log(calculation)">2
          </button>

          <button onclick="updateCalculation('3'); 
                           console.log(calculation)">3
          </button>

          <button onclick="updateCalculation(' + '); 
                           console.log(calculation)">+
          </button>
        </div>

        <div class.btn-row> <!-- Row 2 -->
          <button onclick="updateCalculation('4'); 
                           console.log(calculation)">4
          </button>

          <button onclick="updateCalculation('5'); 
                           console.log(calculation)">5
          </button>

          <button onclick="updateCalculation('6'); 
                           console.log(calculation)">6
          </button>

          <button onclick="updateCalculation(' - '); 
                           console.log(calculation)">-
          </button>
        </div>
        
        <div class.btn-row> <!-- Row 3 -->
          <button onclick="updateCalculation('7'); 
                           console.log(calculation)">7
          </button>

          <button onclick="updateCalculation('8'); 
                           console.log(calculation)">8
          </button>

          <button onclick="updateCalculation('9'); 
                           console.log(calculation)">9
          </button>

          <button onclick="updateCalculation(' * '); 
                           console.log(calculation)">*
          </button>
        </div>
        
        <div class.btn-row> <!-- Row 4 -->
          <button onclick="updateCalculation('0'); 
                           console.log(calculation)">0
          </button>

          <button onclick="updateCalculation(' . '); 
                           console.log(calculation)">.
          </button>

          <button onclick="calculation = eval(calculation); 
                           console.log(calculation)">=
          </button>

          <button onclick="updateCalculation(' / '); 
                           console.log(calculation)">/
          </button>
      </div>

      <div class="btn-row"> <!-- Row 5 - Clear-btn -->
          <button onclick="calculation = ''; 
                           console.log(calculation)">clear
          </button>
      </div>
    </div>
    
    <script>
      let calculation = '';

      function updateCalculation(value) {
        calculation += value;
        console.log(calculation);
      }
    </script>
  </body>
</html>
