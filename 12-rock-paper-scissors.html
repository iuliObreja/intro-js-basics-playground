<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script defer src="./scripts/12-rock-paper-scissors.js"></script>
    <link rel="stylesheet" href="./styles/12-rock-paper-scissors.css">
  </head>
  
  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button class="move-button js-rock-button">
      <img 
        src="./images/rock-emoji.png" 
        alt="rock from rock-paper-scissors" 
        class="move-icon"
      />
    </button>

    <button class="move-button js-paper-button">
      <img
        src="./images/paper-emoji.png"
        alt="paper from rock-paper-scissors"
        class="move-icon"
      />
    </button>

    <button class="move-button js-scissors-button">
      <img
        src="./images/scissors-emoji.png"
        alt="scissors from rock-paper-scissors" 
        class="move-icon"
      />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>

    <button class="auto-play-button js-auto-play-button">
      Auto Play
    </button>

    <p class="js-confirmation-reset-score"></p>
  
    <button class="js-yes-button css-yes-button">Yes</button>
    <button class="js-no-button css-no-button">No</button>
    
  </body>

</html>
