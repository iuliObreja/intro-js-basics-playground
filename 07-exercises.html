      //A:
      function convertToFahrenheit(temp) {
          return (temp * 9 / 5) + 32;
        }

      //B:
      function convertToCelsius(temp) {
        return (temp - 32) * 5 / 9;
      }

      //C:
      function convertTemperature(degrees, unit) {
        if (unit === 'C') {
          const result = convertToFahrenheit(degrees);
          return `${result} F`;
        } else if (unit === 'F') {
          const result = convertToCelsius(degrees);
          return `${result} C`;
        } else {
          console.log('Please select the correct conversion symbol');
        }
      }

      console.log(convertTemperature(39, 'C'));
